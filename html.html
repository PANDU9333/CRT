<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Student Registration Form</h1>
        <form id="studentForm">
            <div class="form-section">
                <h2>Personal Information</h2>
                <div class="form-group">
                    <label for="fullName">Full Name*</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>
                <div class="form-group">
                    <label for="email">Email ID*</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label>Gender*</label>
                    <div class="radio-group">
                        <input type="radio" id="male" name="gender" value="Male" required>
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="Female">
                        <label for="female">Female</label>
                        <input type="radio" id="other" name="gender" value="Other">
                        <label for="other">Other</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth*</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
                <div class="form-group">
                    <label for="mobile">Mobile Number*</label>
                    <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required>
                </div>
                <div class="form-group">
                    <label for="address">Address*</label>
                    <textarea id="address" name="address" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="city">City*</label>
                    <input type="text" id="city" name="city" required>
                </div>
                <div class="form-group">
                    <label for="state">State*</label>
                    <input type="text" id="state" name="state" required>
                </div>
                <div class="form-group">
                    <label for="pincode">Pincode*</label>
                    <input type="text" id="pincode" name="pincode" pattern="[0-9]{6}" required>
                </div>
            </div>

            <div class="form-section">
                <h2>Academic Information</h2>
                <div class="form-group">
                    <label for="course">Course Opting For*</label>
                    <select id="course" name="course" required>
                        <option value="">Select Course</option>
                        <option value="Computer Science">Computer Science</option>
                        <option value="Electrical Engineering">Electrical Engineering</option>
                        <option value="Mechanical Engineering">Mechanical Engineering</option>
                        <option value="Civil Engineering">Civil Engineering</option>
                        <option value="Business Administration">Business Administration</option>
                        <option value="Medicine">Medicine</option>
                        <option value="Law">Law</option>
                        <option value="Arts">Arts</option>
                        <option value="Science">Science</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="currentEducation">Current Education Level*</label>
                    <select id="currentEducation" name="currentEducation" required>
                        <option value="">Select Education</option>
                        <option value="High School">High School</option>
                        <option value="Undergraduate">Undergraduate</option>
                        <option value="Postgraduate">Postgraduate</option>
                        <option value="PhD">PhD</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="backlogs">Number of Backlogs</label>
                    <input type="number" id="backlogs" name="backlogs" min="0">
                </div>
                <div class="form-group">
                    <label for="graduationYear">Graduating Year*</label>
                    <select id="graduationYear" name="graduationYear" required>
                        <option value="">Select Year</option>
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="skills">Technical Skills</label>
                    <input type="text" id="skills" name="skills" placeholder="Separate skills with commas">
                </div>
            </div>

            <div class="form-section">
                <h2>Family Information</h2>
                <div class="form-group">
                    <label for="fatherName">Father's Name*</label>
                    <input type="text" id="fatherName" name="fatherName" required>
                </div>
                <div class="form-group">
                    <label for="fatherMobile">Father's Mobile Number</label>
                    <input type="tel" id="fatherMobile" name="fatherMobile" pattern="[0-9]{10}">
                </div>
                <div class="form-group">
                    <label for="fatherOccupation">Father's Occupation</label>
                    <input type="text" id="fatherOccupation" name="fatherOccupation">
                </div>
                <div class="form-group">
                    <label for="motherName">Mother's Name*</label>
                    <input type="text" id="motherName" name="motherName" required>
                </div>
                <div class="form-group">
                    <label for="motherMobile">Mother's Mobile Number</label>
                    <input type="tel" id="motherMobile" name="motherMobile" pattern="[0-9]{10}">
                </div>
                <div class="form-group">
                    <label for="motherOccupation">Mother's Occupation</label>
                    <input type="text" id="motherOccupation" name="motherOccupation">
                </div>
            </div>

            <div class="form-section">
                <h2>Additional Information</h2>
                <div class="form-group">
                    <label for="hobbies">Hobbies & Interests</label>
                    <textarea id="hobbies" name="hobbies" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="achievements">Achievements</label>
                    <textarea id="achievements" name="achievements" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="photo">Upload Profile Photo</label>
                    <input type="file" id="photo" name="photo" accept="image/*">
                </div>
                <div class="form-group">
                    <label for="signature">Signature Upload</label>
                    <input type="file" id="signature" name="signature" accept="image/*">
                </div>
            </div>

            <div class="form-group agreement">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I hereby declare that the information provided is correct to the best of my knowledge.*</label>
            </div>

            <div class="form-actions">
                <button type="button" id="resetBtn">Reset</button>
                <button type="submit" id="submitBtn">Submit</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
